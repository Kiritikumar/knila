<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">


</head>
<body class="bg-light">
	<div class="container text-center">
		<div>
			<h1 class="text-primary">Registration</h1>
		</div>
		<div>
			<form th:action="@{/process_register}" method="post"
				th:object="${user}" style="max-width: 600px; margin: 0, auto">
				<div class="m-3">

					<div class="form-group row">
						<label class="col-form-label col-4">E-mail</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field="*{email}"
								required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4">password</label>
						<div class="col-8">
							<input type="password" class="form-control"
								th:field="*{password}" required minlength="8" maxlength="12">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4">firstName</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{firstName}"
								required minlength="3" maxlength="20">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4">lastName</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{lastName}"
								required minlength="2" maxlength="20">
						</div>

					</div>
					<div>
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
