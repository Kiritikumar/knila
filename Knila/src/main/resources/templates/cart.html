<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Knila</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<!-- cart content-->

		<div class="mt-4">
			<h1>Cart Content</h1>
			<table class="table border border-secondary">
				<thead class="thead">
					<tr>
						<th>Payer Name</th>
						<th>Payer Address</th>
						<th>Due Date</th>
						<th>Account Number</th>
						<th>Amount</th>
						<th>Action</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="payer: ${listPayer}">
						<td th:text="${payer.payerName}">Payer Name</td>
						<td th:text="${payer.address}">Payer Address</td>
						<td th:text="${payer.dueDate}">Due Date</td>
						<td th:text="${payer.accountNumber}">Account Number</td>
						<td th:text="${payer.amount}">Amount</td>
						<td th:text="${payer.amount}">
							<button type="button" id="remove"
								class="btn btn-secondary ml-2 text-black ">remove</button>
						</td>
					</tr>
					<tr>
						<td th:text="${payer.payerName}">Payer Name</td>
						<td th:text=""></td>
						<td th:text=""></td>
						<td th:text=""></td>
						<td th:text="${payer.amount}">Amount</td>
						<td th:text=""></td>
					</tr>
				</tbody>
			</table>
			<div class="row border border-top border-dark mt-2 d">
				<div class="col-md-8"></div>
				<div class="col-md-4 d-flex justify-content-sm-end">
					<button type="button" class="btn btn-primary">Make a
						Payment</button>
					<button type="button" class="btn btn-secondary ml-2 text-black">Back</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
