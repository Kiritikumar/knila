<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Knila</title>
<<link rel="stylesheet"	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css}" />
<link rel="stylesheet" type="text/css" th:href="@{./style.css}" />
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container">
	<!-- header -->
		<header>
			<div
				class="col-sm d-sm-inline-block display-4 text-info font-weight-bold">
				Organization</div>
			<p class="text-success float-right ml-4 mt-1">
				<i class="fa fa-user" aria-hidden="true"></i>
				[[${#request.userPrincipal.principal.fullName}]]
			</p>
			<form th:action="@{/logout}" method="post">
				<div class="text-right">
					<!--
					 <p class="text-danger">
						<i class="fa fa-user" aria-hidden="true"></i>
						[[${#request.userPrincipal.principal.fullName}]]
					</p> 
					-->
				</div>
				<input type="submit" value="Sign out"
					class="btn btn-danger float-right mb-5 ">
			</form>
		</header>
		<!-- /header -->

		<!-- cart content-->

		<div class="mt-4">
			<h1>Cart Content</h1>
			<table class="table border border-secondary">
				<thead class="thead">
					<tr>
						<th>Payer Name</th>
						<th>Payer Address</th>
						<th>Due Date</th>
						<th>Account Number</th>
						<th>Amount</th>
						<!-- <th>Action</th>  -->

					</tr>
				</thead>
				<tbody>
					<tr th:each="payer: ${listPayer}" id="removeCartId">
						<td th:text="${payer.payerName}">Payer Name</td>
						<td th:text="${payer.address}">Payer Address</td>
						<td th:text="${payer.dueDate}">Due Date</td>
						<td th:text="${payer.accountNumber}">Account Number</td>
						<td th:text="${payer.amount}">Amount</td>
						<td>
						
						
					</tr>
				</tbody>
			</table>
			<div class="row mt-2 ">
				<div class="col-md-6" ></div>
				<div class="col-md-2 h5 text-center text-bold">Total Amount</div>
				<div class="col-md-3 h5 text-center text-bold">
				<span th:text="${totalCartAmount}" th:remove="tag"></span>
				</div>
				<div class="col-md-1" ></div>
				
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
